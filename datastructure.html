<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Structures Notes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6fa;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s;
      padding: 20px;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #003366;
      margin: 10px 0;
    }

    .preview-btn {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .preview-btn:hover {
      background: #005b99;
    }

    .preview-box {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: 2px solid #003366;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>Data Structures Notes (BSc CSIT)</header>

  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1995/1995472.png" alt="Chapter 1">
      <h3>Chapter 1: Introduction</h3>
      <button class="preview-btn" onclick="previewDoc('docs/ch1-introduction.pdf')">Preview</button>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="Chapter 2">
      <h3>Chapter 2: Arrays & Strings</h3>
      <button class="preview-btn" onclick="previewDoc('docs/ch2-arrays-strings.pdf')">Preview</button>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Chapter 3">
      <h3>Chapter 3: Linked Lists</h3>
      <button class="preview-btn" onclick="previewDoc('docs/ch3-linkedlists.pdf')">Preview</button>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1037/1037855.png" alt="Chapter 4">
      <h3>Chapter 4: Stack & Queue</h3>
      <button class="preview-btn" onclick="previewDoc('docs/ch4-stack-queue.pdf')">Preview</button>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910790.png" alt="Chapter 5">
      <h3>Chapter 5: Trees</h3>
      <button class="preview-btn" onclick="previewDoc('docs/ch5-trees.pdf')">Preview</button>
    </div>
  </div>

  <div class="preview-box" id="previewBox">
    <h2>Document Preview</h2>
    <iframe id="docViewer" src=""></iframe>
  </div>

  <script>
    function previewDoc(url) {
      document.getElementById("docViewer").src = url;
      document.getElementById("previewBox").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>

</html>
